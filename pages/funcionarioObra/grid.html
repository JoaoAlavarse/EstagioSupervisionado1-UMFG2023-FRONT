
<div class="row">
    <div class="col-md-6">
        <h3>Relação de Funcionários</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-success" ng-click="send('add')"> <i class="fa fa-check"></i> Cadastrar Novo</button>

    </div>
</div>
<br>

<table class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Id Obra</td>
            <td>Id Funcionário</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in grid">
            <td>{{x.id_construction_employee}}</td>
            <td>{{x.id_construction}}</td>
            <td>{{x.id_employee}}</td>
            <td width="270">
                <button class="btn btn-secondary" ng-click="showEmployeeDetails($index, x)"> <i class="fa fa-address-card"></i> Funcionário</button>
                <button class="btn btn-warning" ng-click="showObraDetails($index, x)"><i class="fa fa-industry"></i> Obra</button>
            </td>
            <td width="270">
                <button class="btn btn-info" ng-click="send($index, x)"> <i class="fa fa-edit"></i> Editar</button>
                <button class="btn btn-danger" ng-click="del($index, x)"> <i class="fa fa-times"></i> Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
