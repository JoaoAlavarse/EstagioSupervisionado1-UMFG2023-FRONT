
<div class="row">
    <div class="col-md-6">
        <h3>Cadastro de Obras</h3>
    </div>
    <div class="col-md-2">
        <select class="form-control" ng-model="filtroTipo" ng-change="filter(filtroTipo)">
            <option value="sem-filtro">SEM FILTRO</option>
            <option value="APROVADA">APROVADA</option>
            <option value="PARALISADA">PARALISADA</option>
            <option value="CANCELADA">CANCELADA</option>
            <option value="EM_ANDAMENTO">EM ANDAMENTO</option>
            <option value="CONCLUIDA">CONCLUIDA</option>
        </select>
    </div>
    <div class="col-md-4 text-right">
        <button class="btn btn-success" ng-click="send('add')">Cadastrar Novo</button>
    </div>
</div>


<table class="table">
    <thead>
        <tr>
            <td>Empresa</td>
            <td>CNPJ</td>
            <td>Data de Inicio</td>
            <td>Data de Entrega</td>
            <td>Endereco</td>
            <td>Status</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in grid">
            <td>{{x.company}}</td>
            <td>{{x.cnpj}}</td>
            <td>{{formatarData(x.start_date)}}</td>
            <td>{{formatarData(x.delivery_date)}}</td>
            <td>{{x.address}}</td>
            <td>{{x.status}}</td>
            <td width="200">
                <button class="btn btn-info" ng-click="send($index, x)">Editar</button>
                <button class="btn btn-danger" ng-click="del($index, x)">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
