
<div class="row">
    <div class="col-md-6">
        <h3>Cadastro de Funcionarios</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-success" ng-click="send('add')">Cadastrar Novo</button>
    </div>
</div>


<table class="table">
    <thead>
        <tr>
            <td>NOME</td>
            <td>DataNacimento</td>
            <td>CPF</td>
            <td>Genero</td>
            <td>Cargo</td>
            <td>Celular</td>
            <td>Endereco</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in grid">
            <td>{{x.name}}</td>
            <td>{{ formatarData(x.birth_date) }}</td>
            <td>{{x.cpf}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.charge}}</td>
            <td>{{x.phone}}</td>
            <td>{{x.address}}</td>
            <td width="200">
                <button class="btn btn-info" ng-click="send($index, x)">Editar</button>
                <button class="btn btn-danger" ng-click="del($index, x)">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
