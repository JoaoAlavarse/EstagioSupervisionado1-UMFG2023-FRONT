
<div class="row">
    <div class="col-md-6">
        <h3>Lista/Cadastro de Recursos</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-success" ng-click="send('add')">Cadastrar Novo</button>
    </div>
</div>


<table class="table">
    <thead>
        <tr>
            <td>Nome do Recusso</td>
            <td>Marca</td>
            <td>Data da Compra</td>
            <td>Quantidade</td>
            <td>Tipo do Recurso</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in grid">
            <td>{{x.nomedoRecusso}}</td>
            <td>{{x.marca}}</td>
            <td>{{x.dataDaCompra}}</td>
            <td>{{x.quantidade}}</td>
            <td>{{x.tipoDoRecurso}}</td>
            <td width="200">
                <button class="btn btn-info" ng-click="send($index, x)">Editar</button>
                <button class="btn btn-danger" ng-click="del($index, x)">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
