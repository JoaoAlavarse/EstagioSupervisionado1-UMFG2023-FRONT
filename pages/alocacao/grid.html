
<div class="row">
    <div class="col-md-6">
        <h3>Lista de Alocações</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-success" ng-click="send('add')"> <i class="fa fa-check"></i> Cadastrar Novo </button>
</div>


<table class="table">
    <thead>
        <tr>
            <td>Id Obra</td>
            <td>Id Recurso</td>
            <td>Data de Alocação</td>
            <td>Data de Devolução</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in grid">
            <td>{{x.id_construction}}</td>
            <td>{{x.id_resource}}</td>
            <td>{{formatarData(x.allocation_date)}}</td>
            <td>{{formatarData(x.devolution_date)}}</td>
            <td width="270">
                <button class="btn btn-secondary" ng-click="showRecursoDetails($index, x)"> <i class="fas fa-fw fa-wrench"></i> Recurso</button>
                <button class="btn btn-warning" ng-click="showObraDetails($index, x)"> <i class="fa fa-industry"></i> Obra</button>
            </td>
            <td width="270">
                <button class="btn btn-info" ng-click="send($index, x)"> <i class="fa fa-edit"></i> Editar</button>
                <button class="btn btn-danger" ng-click="del($index, x)"> <i class="fa fa-times "></i> Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
